<!DOCTYPE html>
<html>
	<body>
	<style>
	.My_Style {
		background-color: purple;
		color: yellow;
		text-decoration: underline;
		font-weight: bold;
		font-size: medium;
	}
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h2 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same
	as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="My_Style">Element Assignment</p>
	</body>
</html>
